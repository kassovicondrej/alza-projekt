<h2>My Heroes</h2>
<div>
  <label for="hero-name">Add new hero: </label>
  <input id="hero-name" [(ngModel)]="heroName" placeholder="Hero name"/>
  <button (click)="addHero()">Add Hero</button>
</div>
<ul class="heroes">
  <li *ngFor="let hero of heroes">
    <a routerLink="/detail/{{hero.id}}" customText [value]="hero.name">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </a>
      <button (click)="deleteHero(hero)">Delete</button>
  </li>
</ul>
