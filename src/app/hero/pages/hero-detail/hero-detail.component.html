<div *ngIf="hero" class="flex justify-content-center mt-2">
  <div class="card">
    <div class="card-title">{{ hero.name | uppercase }} Details</div>

    <div class="card-body">
      <div class="form-group">
        <label>ID</label>
        <input type="text" [(ngModel)]="hero.id" disabled placeholder="Hero id" />
      </div>

      <div class="form-group">
        <label>Hero name:</label>
        <input type="text" [(ngModel)]="hero.name" placeholder="Hero name" />
      </div>
    </div>

    <div class="card-footer">
      <button class="btn btn-primary grow" type="button" (click)="goBack()">
        {{ "Save and go back" | uppercase }}
      </button>
    </div>
  </div>
</div>
